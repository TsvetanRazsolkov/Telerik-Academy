<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>International Employees</title>
    <link href="InternationalEmployees.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="bordered">Contact Name</th>
                <th class="bordered">City</th>
                <th class="bordered">Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="bordered">Maria Anders</td>
                <td class="bordered">Berlin</td>
                <td class="bordered"><img src="germany.png" alt="Germany flag" />Germany</td>
                <td>
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="bordered">Ana Trujillo</td>
                <td class="bordered">Mexico D.F.</td>
                <td class="bordered"><img src="mexico.jpg" alt="Mexico flag" />Mexico</td>
                <td>
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="bordered">Antonio Moreno</td>
                <td class="bordered">Mexico D.F.</td>
                <td class="bordered"><img src="mexico.jpg" alt="Mexico flag" />Mexico</td>
                <td>
                    <input type="checkbox" checked="checked" disabled="disabled"/>
                </td>
            </tr>
            <tr>
                <td class="bordered">Thomas Hardy</td>
                <td class="bordered">London</td>
                <td class="bordered"><img src="uk.jpg" alt="UK flag" />UK</td>
                <td>
                    <input type="checkbox" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
