<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <label for="mName">Member name:</label>
        <input type="text" id="mName" style="margin:1px" required /><b>*req</b><br />
        <label for="eMail">Email:</label>
        <input type="email" id="eMail" style="margin:1px" required/><b>*req</b><br />
        <label for="school">School:</label>
        <input type="text" id="school" style="margin:1px" required /><b>*req</b><br />
        <input type="image" src="submit.png" alt="Submit button"/>
    </form>
</body>
</html>
